<div class="card">
  <div class="card-header">
    <div class="avatar"></div>
    <h2 class="title">{{voiture.marque}}</h2>
  </div>
  <img class="card-image" src="assets/images/voitures.png" alt="Voiture image">
  <div class="card-actions">
    <button class="button" color="primary" (click)="pay()">
      Acheter pour {{voiture.prix}} Dt
    </button>
  </div>
</div>
